<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ray's Shoppers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="">

<div class="support">
  <div class="logo-login">
      <img style="width: 300px; height: 200px; border-radius: 20px 20px 0;" src="img/logo.jpg" alt="">
      <h1 style="text-align: center;">Welcom to Ray's Shoppers</h1>
      <div style="padding: 50px 0 0 0; justify-content: space-between; align-items: center; display: flex; width: 100%;">
        <p style="padding: 0 0 0 50px;">Login now!</p>
        <button style="padding:16px 10px ; border-radius: 20px 0 0 20px; width: 50px; float: right;">-></button>
    </div>
    <h3 style="text-align: center;">Registration</h3>
      <div class="form2">
        <form method="post">
          <label for="">Email:</label>
          <input type="email" name="email" placeholder="Enter Email"><br>
          <label for="">Full Name:</label>
          <input type="text" name="fullname" placeholder="Full Name">
          <label for="">Date of Birth:</label>
          <input type="date" name="dob" placeholder="Date of Birth">
          <label for="">nationality:</label>
          <select name="nationality">
            <option>---Serect Country---</option>
            <option>Tanzania</option>
            <option>Kenya</option>
            <option>Uganda</option>
            <option>Burundi</option>
            <option>Rwanda</option>
            <option>Zambia</option>
            <option>Ethiopia</option>
          </select>
          <label for="">Password:</label>
          <input type="password" name="password" placeholder="Password"><br>
          <button>Signup</button>
        </form>
      </div>
</div>

  <script src="app.js">

  </script>
</body>
</html>
